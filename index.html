<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander — 联系我</title>
    <meta name="description" content="Alexander 的联系页面 — 邮件、GitHub，期待与您交流合作">
    <meta name="keywords" content="Alexander, 联系方式, 邮箱, GitHub">
    <meta name="color-scheme" content="dark light">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✉️</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>

    <!-- Aurora 背景层（始终可见）-->
    <div class="bg-orb bg-orb--1" aria-hidden="true"></div>
    <div class="bg-orb bg-orb--2" aria-hidden="true"></div>
    <div class="bg-orb bg-orb--3" aria-hidden="true"></div>
    <div class="bg-grid" aria-hidden="true"></div>

    <!-- 人机验证遮罩 -->
    <div class="verification-overlay" id="verificationOverlay">
        <div class="verification-card">
            <div class="verification-icon" aria-hidden="true">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h2 class="verification-title">安全验证</h2>
            <p class="verification-description">为保护邮箱地址安全，请先完成人机验证</p>
            <div class="verification-content">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAB3f0djvtTdHEuIZ" data-callback="onTurnstileSuccess"
                    data-theme="dark"></div>
            </div>
            <button class="continue-btn" id="continueBtn" data-action="verification:enter" aria-label="验证通过后进入联系页面">
                进入
                <i class="fas fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <!-- 主内容 -->
    <main class="main-content" id="mainContent">

        <div class="toast" id="toast" role="status" aria-live="polite">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
            <span>已复制到剪贴板</span>
        </div>

        <div class="container">
            <article class="card card--contact">

                <!-- 头部：头像 + 名字 + 状态 -->
                <header class="header">
                    <div class="avatar">
                        <div class="avatar-ring" aria-hidden="true"></div>
                        <div class="avatar-inner">
                            <img src="Photo.png" alt="Alexander 的头像" class="avatar-img"
                                onerror="this.style.display='none'; this.nextElementSibling?.classList.remove('hidden')">
                            <div class="avatar-fallback hidden" aria-hidden="true">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                    </div>

                    <h1 class="title">Alexander</h1>
                    <p class="subtitle" id="typewriter" aria-label="动态简介">欢迎来信 · 技术交流与项目合作</p>

                    <div class="status-badge" role="status" aria-label="当前状态：接受合作">
                        <span class="status-dot" aria-hidden="true"></span>
                        接受合作 · 快速响应
                    </div>
                </header>

                <!-- 主 CTA：写信 -->
                <section class="contact-hero" aria-labelledby="hero-heading">
                    <h2 id="hero-heading" class="sr-only">发送邮件</h2>
                    <a href="mailto:contact-us@alexander.xin?subject=来自联系页的问候&body=你好 Alexander，%0D%0A%0D%0A我通过您的联系页面找到您，希望与您交流..."
                        class="btn btn-primary btn-cta">
                        <i class="fas fa-paper-plane" aria-hidden="true"></i>
                        写信给我
                    </a>
                    <p class="contact-tagline" id="contact-tagline">通常 1–2 个工作日内回复</p>
                </section>

                <!-- 联系方式列表 -->
                <section class="contact-channels" aria-labelledby="channels-heading">
                    <h2 id="channels-heading" class="section-heading">联系方式</h2>
                    <ul class="contact-list" role="list">
                        <li>
                            <a href="mailto:contact-us@alexander.xin" class="contact-item" data-copyable
                                data-value="contact-us@alexander.xin" aria-label="邮箱：contact-us@alexander.xin，点击复制">
                                <span class="contact-icon icon-email" aria-hidden="true">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <div class="contact-info">
                                    <span class="contact-title">邮箱</span>
                                    <span class="contact-detail">contact-us@alexander.xin</span>
                                    <span class="copy-hint">点击复制</span>
                                </div>
                                <i class="fas fa-copy contact-arrow" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/alexanderxin" class="contact-item" target="_blank"
                                rel="noopener noreferrer" aria-label="GitHub 主页（新窗口打开）">
                                <span class="contact-icon icon-github" aria-hidden="true">
                                    <i class="fab fa-github"></i>
                                </span>
                                <div class="contact-info">
                                    <span class="contact-title">GitHub</span>
                                    <span class="contact-detail">@alexanderxin</span>
                                </div>
                                <i class="fas fa-arrow-up-right-from-square contact-arrow" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </section>

                <footer class="footer">
                    <p>© 2025 Alexander &nbsp;·&nbsp; <a href="https://contact.alexander.xin"
                            class="footer-link">contact.alexander.xin</a></p>
                </footer>
            </article>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
